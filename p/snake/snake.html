<!DOCTYPE HTML>
<html>
<head>
<title>SNAKE</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="../../css/stylesheet.css" />
<link type="image/x-icon" rel="shortcut icon" href="../../res/favicon.ico" />
<script type="text/javascript" src="../../js/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript" src="../../js/navigation.js" charset="utf-8"></script>
	<div id="body">
	<canvas id="canvas"></canvas>
	<div id="option">
		<table>
			<tbody>
				<tr>
					<td>长（宽）</td>
					<td id="levelLabel"></td>
					<td>格</td>
					<td><input type="number" id="levelInput" min="2" max="999999" step="1" /></td>
					<td><input type="button" id="levelButton" class="button" value="设置" /></td>
				</tr>
				<tr>
					<td>食物数量</td>
					<td id="foodNumLabel"></td>
					<td>个</td>
					<td><input type="number" id="foodNumInput" min="0" max="999999" step="1" /></td>
					<td><input type="button" id="foodNumButton" class="button" value="设置" /></td>
				</tr>
				<tr>
					<td>蛇长度</td>
					<td id="snakeLengthLabel"></td>
					<td>格</td>
                  	<td></td>
				</tr>
				<tr>
					<td>蛇速度</td>
					<td id="speedLabel"></td>
					<td>格/秒</td>
					<td><input type="number" id="speedInput" min="1" max="999999" step="1" /></td>
					<td><input type="button" id="speedButton" class="button" value="设置" /></td>
				</tr>
				<tr>
					<td>每个食物增加的速度</td>
					<td id="speedDiffLabel"></td>
					<td>格/秒</td>
					<td><input type="number" id="speedDiffInput" min="-99999" max="999999" step="1" /></td>
					<td><input type="button" id="speedDiffButton" class="button" value="设置" /></td>
				</tr>
				<tr>
					<td><input type="button" id="restartButton" class="button" value="重新开始" /></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="snake.js" charset="utf-8"></script>
	<script type="text/javascript" src="option.js" charset="utf-8"></script>
	</div>
</body>
</html>
